<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Playground ðŸŽ®</h1>
    </header>

    <main>
        <!-- Buttons-->
        <section>
            <h2>Button Interactions</h2>
            <button id="colorButton">Change Color</button>
            <button id="secretButton">Double-Click Me!</button>
            <p id="secretMessage" style="display: none;">ðŸŽ‰ You discovered the secret!</p>
        </section>

        <!-- Image Gallery -->
        <section>
            <h2>Image Gallery ðŸ“¸</h2>
            <div class="gallery">
                <img id="mainImage" src="https://via.placeholder.com/300" alt="Gallery Image">
                <div class="thumbnails">
                    <img src="https://via.placeholder.com/100" onclick="changeImage(this)">
                    <img src="https://via.placeholder.com/100/111" onclick="changeImage(this)">
                    <img src="https://via.placeholder.com/100/222" onclick="changeImage(this)">
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <section>
            <h2>Tabs</h2>
            <div class="tabs">
                <button onclick="openTab('tab1')">Tab 1</button>
                <button onclick="openTab('tab2')">Tab 2</button>
                <button onclick="openTab('tab3')">Tab 3</button>
            </div>
            <div id="tab1" class="tab-content">This is content for Tab 1.</div>
            <div id="tab2" class="tab-content" style="display: none;">This is content for Tab 2.</div>
            <div id="tab3" class="tab-content" style="display: none;">This is content for Tab 3.</div>
        </section>

        <!-- Form Validation -->
        <section>
            <h2>Form Validation ðŸ“‹âœ…</h2>
            <form id="myForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span>

                <label for="password">Password (min 8 characters):</label>
                <input type="password" id="password" required>
                <span id="passwordError" class="error-message"></span>

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
